<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="password"
        minlength="4"
        maxlength="8"
        size="8"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no minimo 4 ate 8 caracteres"
        inputmode="numeric"
        autocomplete="on"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
